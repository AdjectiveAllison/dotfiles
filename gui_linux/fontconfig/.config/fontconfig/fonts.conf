<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>LiterationSans Nerd Font</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>LiterationSerif Nerd Font</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>LiterationMono Nerd Font</family>
  </prefer>
 </alias>

</fontconfig>
